<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>时钟DEMO</title>
	<link rel="stylesheet" href="../css/leo.css">
	<style>
		#mycan{
			width:1200px;
			height:700px;
			border:1px solid red;
			display: block;
			margin:0 auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
<canvas id="mycan" width="1200" height="700"></canvas>
<script src="../js/selector.js"></script>
<script src="../js/canvas.js"></script>
<script>
	var gra = C("mycan").r_gradient({
		center:[70,70,50,50],
		sr:50,
		br:150,
		stop:[
			[0,"#fff"],
			[1,"#eee"]
		]
	})
	var time,
		sSpin,
		mSpin,
		hSpin,
		msDeg = 360 / 60 / 1000
	function drawClock(spin,r,end,color){
		C("mycan")
		.save()
		.setSClo(color)
		.ln_cap("round")
		.ln_wid(50)
		.translate(600,350)
		.spin(spin)
		.begin()
		.arc({
			center:[0,0],
			r:r,
			start:0,
			end:end
		})
		.stroke()
		.close()
		.init()
	}
	var timerLoop = setInterval(function(){
		time = new Date()
		sSpin = 360 / 60 * time.getSeconds() + msDeg * time.getMilliseconds() - 81
		C("mycan").clearAll()
		drawClock( sSpin,300,1.9,"#13e06b" )
	},20)

</script>
</body>
</html>
