<script>
	var awnser = {
		a:0,
		b:1,
		c:2,
		d:3
	}

	var main = l.id('main');

	function makeTest(num,showAwnser){
		main.dom.innerHTML = '';
		var color;
		one = one.shuffle();
		for(var i = 0; i < num; i++){
			color = (i % 2 == 0) ? '#fff' : '#ddd';
			var answer = showAwnser?'<div class="test-awnser"><b>正确答案 : </b><span class="green">'+one[i][6]+'</span></div>':0;
			var d = one[i][5] ? '<div class="option-i" data-i="3">D.'+one[i][5]+'</div>':'';
			var tmp = '<div class="test-box" style="background-color:'+color+'"><div class="test-title">'+(i+1)+'.'+one[i][1]+'</div><div class="test-option-box"><div class="option-i" data-i="0">A.'+one[i][2]+'</div><div class="option-i" data-i="1">B.'+one[i][3]+'</div><div class="option-i" data-i="2">C.'+one[i][4]+'</div>'+d+'</div>'+answer+'</div>'
			main.dom.innerHTML += tmp;	
		}
	}

	makeTest(one.length,true);
	l.id('test10').click(function(){makeTest(10,false)});
	l.id('test20').click(function(){makeTest(20,false)});
	l.id('test40').click(function(){makeTest(40,false)});
	l.id('checkAll').click(function(){makeTest(one.length,true)});
</script>
