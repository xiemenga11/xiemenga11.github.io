<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			text-align: center;
			font-size: 40px;
			color:red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id = "box">start</div>
<script>
	var box = document.getElementById("box")
	var w = new Worker('worker.js')
	box.onclick = function(){
		w.postMessage(this.innerHTML)
	}
	
	w.onmessage = function(event){
		box.innerHTML = event.data

	}
</script>
</body>
</html>
