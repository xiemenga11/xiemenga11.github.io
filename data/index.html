<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>数据图表</title>
	<style>
		#mycan{
			width:100%;
			height:500px;
			border:1px solid red;
		}
	</style>
</head>
<body>
<canvas id="mycan" width="1200" height="500"></canvas>
<script src="../js/selector.js"></script>
<script src="../js/canvas.js"></script>
<script>
	var data = {
		"谢濛":98,
		"李国":54,
		"张三":68
	}

	function Data(data){
		this.len = 0
		this.data = data
		for(var i in data){
			this.len++
		}
	}

	Data.prototype = {
		maxAndMin:function(){
			var max = {
					key:null,
					val:false
				},
				min = {
					key:null,
					val:false
				}
			for(var i in this.data){
				if(max.val == false){
					max.val = this.data[i]
				}else{
					if(max.val < this.data[i]){
						max.key = i
						max.val = this.data[i]
					}
				}
				return max
			}
		}
	}
</script>
</body>
</html>
