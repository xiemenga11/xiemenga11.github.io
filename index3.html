<script>
	wilddog.initializeApp({
		syncURL:"https://xiemenga11.wilddogio.com"
	})
	var ref = wilddog.sync().ref()
	var ls = dom.id('leftSide')
	ref.child("artical").once('value',function(ret){
		for(var i in ret.val()){
			var msb = createEle("div")
			var title = createEle("h1")
			var a = createEle("a")
			a.href = "view.html?artid="+i
			msb.className = "message-box"
			title.innerHTML = ret.val()[i].title
			a.appendChild(msb)
			msb.appendChild(title)
			ls.appendChild(a)
		}
	})


function classList(e){
