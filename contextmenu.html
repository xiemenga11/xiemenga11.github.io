<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>contextMenu test</title>
        <style media="screen">
            #contextMenu{
                display: none;
                position: fixed;
                width:400px;
                padding:10px;
                border: 1px solid #eee;
            }
        </style>
    </head>
    <body>
    <div class="" id="contextMenu">
        <ul>
            <li>5</li>
            <li>5</li>
            <li>5</li>
            <li>5</li>
        </ul>
    </div>
    <script type="text/javascript">

        var dis = false;
        var cm = document.getElementById("contextMenu");

        document.oncontextmenu = function(ev){
            var e = ev || event;
            if(e.preventDefault){
                e.preventDefault();
            }else{
                e.returnValue = false;
            }

            if(dis){
                cm.style.display = "none";
            }else{
                cm.style.display = "block";
                cm.style.top = ev.clientY + "px";
                cm.style.left = ev.clientX + "px";
            }
            dis = !dis;
        }
    </script>
    </body>
</html>
