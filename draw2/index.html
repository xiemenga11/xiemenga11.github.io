<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>像素画板</title>
	<link rel="stylesheet" href="../css/leo.css">
	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
	<!-- 菜单 -->
	<div id="menuBar">
		<a class="ani menu-item" href="javascript:void(0)">文件</a>
		<a class="ani menu-item" href="javascript:void(0)">设置</a>
		<a class="ani menu-item" href="javascript:void(0)">帮助</a>
	</div>
	<!-- 菜单选项 -->
	<div id="optionsBox">
		<div class="hide menu-item-options">
			<a href="javascript:void(0)" class="menu-item-options-i ani">打开图片</a>
			<a href="javascript:void(0)" class="menu-item-options-i ani">保存图片</a>
		</div>
		<div class="hide menu-item-options">
			
			<a href="javascript:void(0)" class="menu-item-options-i ani">设置宽高</a>
			<a id="showGridLayer" href="javascript:void(0)" class="menu-item-options-i ani">显示网格</a>
		</div>
	</div>
	<div id="main" class="clear">
		<!-- 主画布 -->
		<div id="paintBoard" class="left pos-re">
			<canvas id="gridLayer"></canvas>
			
		</div>
		<!-- 右侧工具栏 -->
		<div id="sideBar" class="left">
			<div class="side-box">
				<div class="side-box-title">图层栏</div>
				<div class="item-box" id = "layerBox">
					<p id="addLayer">添加图层</p>

					<!-- <div class="side-box-item">
						<span class="layer-name">图层1</span>
						<span class="layer-view"></span>
					</div> -->

				</div>
			</div>
			<div class="side-box">
				<div class="side-box-title">工具栏</div>
				<div class="item-box">
					<div class="side-box-item">
						<input type="color" id = "color">
					</div>
					<div class="side-box-item" id = "eraser">橡皮擦</div>
					<div class="side-box-item">图层2</div>
					<div class="side-box-item">图层3</div>
				</div>
			</div>
			<div class="side-box">
				<div class="side-box-title">历史颜色</div>
				<div class="item-box">
					<div class="side-box-item">图层1</div>
					<div class="side-box-item">图层2</div>
					<div class="side-box-item">图层3</div>
				</div>
			</div><div class="side-box">
				<div class="side-box-title">历史颜色</div>
				<div class="item-box">
					<div class="side-box-item">图层1</div>
					<div class="side-box-item">图层2</div>
					<div class="side-box-item">图层3</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../js/selector.js"></script>
<script type="text/javascript" src="../js/canvas.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/menucss.js"></script>
<script type="text/javascript" src="js/sidebar.js"></script>
<script type="text/javascript" src="js/draw.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
</script>
</body>
</html>
