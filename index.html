<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scaled=0,initial-scaled=1">
	<title>谢濛的博客</title>
	<link rel="stylesheet" href="css/main.css">
	<style>
		#bgi{
			position: fixed;
			top:0;
			left:0;
			z-index: -1;
			background-color: #000;
			height:100%;
			width:100%;
			right:0;
			bottom:0;
			margin:auto;
		}
		.main{
			height:350px;
			width:50%;
			min-width: 500px;
			max-width: 100%;
			background-color: rgba(255,255,255,.5); 		
			position: absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
			margin:auto;
			border-radius: 5px;	
		}
		.body{
			width:100%;
			height:100%;/*
			-webkit-filter: blur(4px);
			filter: blur(4px);
			-ms-filter: blur(4px);
			-moz-filter: blur(4px);
			-o-filter: blur(4px);*/
		}
		.body .head-img{
			width:200px;
			height:200px;
			top:-250px;
			left:0;
			right:0;
			bottom:0px;
			margin:auto;

		}
		.body .head-img:hover{
			width:250px;
			height:250px;
			top:-300px;
		}
		.bottom{
			bottom: 50px;
			padding:10px;
			width:100%;
			font-size: 25px;
			text-align: center;
		}
		.name{
			bottom:110px;
			font-size: 50px;
			font-weight: bold;
			text-align: center;
			width: 100%;
		}
	</style>
</head>
<body>
	<canvas id="bgi"></canvas>
	
	<div class="main">
		<div class="body rel">
			<img class="abs ani head-img" src="img/logo.png" alt="">
			<div class="name abs">Leo Xie</div>
			<div class="bottom abs">
				Welcome to my blog
			</div>
			<div class></div>
		</div>
	</div>

	<script src = "js/leo.js"></script>
	<script src = "js/canvas.js"></script>
	<script src = "js/bgi.js"></script>
</body>
</html>
